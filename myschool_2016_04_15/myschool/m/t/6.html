<html>
	<head>
		<meta charset="utf-8">
		<title>value</title>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("a2").value = document.getElementById("a1").value
			}
		</script>
	</head>

		<input id="a1" type="text" value="13" />
		<input id="a2" type="text"  />
	</body>
