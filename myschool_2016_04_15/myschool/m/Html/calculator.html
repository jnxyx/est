<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#c").click(function() {
					var a = parseFloat($("#a").val());
					var b = parseInt($("#b").val());
					var d = 1;
					for (var i = 1; i <= b; i++) {
						if (i == 1) {
							d = a;
						} else {
							d = d * a;
						}
					}
					$('#d').val(d);
				});
				var openingDay = 365 * 5 / 7;
				$('p').html(openingDay.toString());
			});
		</script>
	</head>

	<body>
		<input type="text" id="a" placeholder="请输入基数" />
		<input type="text" id="b" placeholder="请输入指数(整数)" />
		<input type="button" id="c" value="确定" />
		<input type="text" id="d" placeholder="结果" />
		<p></p>
	</body>

</html>
