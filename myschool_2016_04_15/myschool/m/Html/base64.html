<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Base64 加密</title>
		<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.base64.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#sub").click(function() {
					var str = $('#text').val();
					var code = $.base64.encode(str, true);
					$('p').eq(0).html(code);
				});
				$("#dsub").click(function() {
					var str = $('#decode').val();
					var code = $.base64.decode(str, true);
					$('p').eq(1).html(code);
				});
			})
		</script>
	</head>

	<body>
		<input type="text" id="text" placeholder="加密"  />
		<input type="button" id="sub" value="加密" />
		<p></p>
		<input type="text" id="decode" placeholder="解密" />
		<input type="button" id="dsub" value="解密" />
		<p></p>
	</body>

</html>
