<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>font-size</title>
    <style type="text/css">
    html {
        font-size: 62.5%; /* 1rem = 10px */ 
        font-family: "Microsoft YaHei"; 
    }
    
    body {
        margin: 0;
        padding: 0;
    }
    
    .fontsize3rem {
        font-size: 3rem;
    }
    
    .fontsize30 {
        font-size: 30px;
    }
    </style>
</head>

<body>
    <div>这是自由字体大小</div>
    <div class="fontsize3rem">这是三十像素字体</div>
    <div class="fontsize30">这是三十像素字体</div>
</body>

</html>
