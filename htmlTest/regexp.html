<script type="text/javascript">
//正则 断言式

var testStr = 'The RegExp strCode test strings';

//正向前瞻
function testRegExp01() {
    var regexp = /(.*?)(?=i)/g;
    var resultArray = regexp.exec(testStr);
    var resultBoolen = regexp.test(testStr);

    console.log(resultArray);
    console.log(resultBoolen);
}

//负向前瞻
function testRegExp02() {
    var regexp = /(str)(?!ing)/g;
    var resultArray = regexp.exec(testStr);
    var resultBoolen = regexp.test(testStr);

    console.log(resultArray);
    console.log(resultBoolen);
}

//正向后瞻
function testRegExp03() {
    // js 不支持后瞻
    // var regexp = /(?<=i)(.*?)/g;
    var regexp = /^(The)(.*?)/g;
    var resultArray = regexp.exec(testStr);
    var resultBoolen = regexp.test(testStr);

    console.log(resultArray);
    console.log(resultBoolen);
}

//负向后瞻
function testRegExp04() {
    // js 不支持后瞻
    // var regexp = /(?<!i)(.*?)/g;
    var regexp = /(^[^i])(.*?)/g;
    var resultArray = regexp.exec(testStr);
    var resultBoolen = regexp.test(testStr);

    console.log(resultArray);
    console.log(resultBoolen);
}

//贪婪式
function testRegExp05() {

    var regexp = /s(.*?)(?=s)/g;
    var resultArray = regexp.exec(testStr);
    var resultBoolen = regexp.test(testStr);

    console.log(resultArray);
    console.log(resultBoolen);
}
