<!DOCTYPE html>
<html>

<head>
    <title>find Number</title>
</head>

<body>
</body>
<script type="text/javascript">
function getFlagByLength(length) {
    if (length < 2) {
        return 11;
    }
    var flag = 1;
    for (var i = 2; i <= length; i++) {
        flag += Math.pow(10, i - 1);
    }
    return flag;
}
var number = [],
    container = [];
for (var i = 1; i <= 100000; i++) {
    number.push(i);
}

for (var i = 1; i <= number.length; i++) {
    var length = (number[i] + '').length;
    var flag = getFlagByLength(length);
    var item = number[i] / flag;
    if ((item - parseInt(item)) == 0) {
        container.push(number[i]);
    }
}
console.log(container);
</script>

</html>
