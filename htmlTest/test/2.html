<!DOCTYPE html>
<html>

	<head>
		<title>typeof</title>
		<script type="text/javascript">
			var result;
			console_log(undefined, "undefined");
			console_log(result, "result");
			console_log(!result, "!result");
			console_log(!!result, "!!result");
			console_log(1, 1);
			console_log(!1, "!1");
			console_log(!!1, "!!1");
			console_log(true, "true");
			console_log("abc", '"abc"');
			console_log(!"abc", '!"abc"');
			console_log(!!"abc", '!!"abc"');

			function console_log(a, b) {
				console.log(
					b + "的类型为：  \t" + (typeof a)
				)
			}

			function typeof_this() {
				console.log(this);
				console.log("该对象为：\t" + this + "\t 类型为：\t" + (typeof this));
			}
			typeof_this.call("abc");
			typeof_this.call(1);
			typeof_this.call(!1);
			typeof_this.call(undefined);
			typeof_this.call(!undefined);
			typeof_this.call({});
			typeof_this.call([]);
		</script>
		<meta charset="utf-8">
	</head>

	<body>
		<div></div>
	</body>

</html>
