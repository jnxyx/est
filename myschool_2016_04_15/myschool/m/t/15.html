<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>return test</title>
	</head>
	<script type="text/javascript">
		function getVal(a) {
			if (a < 7) {
				a++;
				getVal(a);
			} else {
				return a;
			}
		}
		function _getVal(a) {
			if (a < 7) {
				a++;
				return _getVal(a);
			} else {
				return a;
			}
		}
		var _a = getVal(6);
		var _b = getVal(7);
		console.log(_a);
		console.log(_b);
		var _c = _getVal(1);
		var _d = _getVal(7);
		console.log(_c);
		console.log(_d);
	</script>

	<body>
	</body>

</html>
