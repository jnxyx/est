<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>marquee</title>
		<style type="text/css">
			marquee{
				height: 30px;
			}
		</style>
	</head>

	<body>
		<marquee id="marquee1" direction="up" truespeed>
			<p>xu</p>
			<p>yun</p>
			<p>xiang</p>
		</marquee>
		<details>
			<p>xu</p>
			<p>yun</p>
			<p>xiang</p>
		</details>
	</body>

</html>
