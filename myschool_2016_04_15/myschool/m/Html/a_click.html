<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>a_click</title>
		<script type="text/javascript" src="../js/lib/jquery-2.1.4.js" ></script>
		<script type="text/javascript">
			function showthis(obj){
				console.log($(obj).parent().html())
			}
		</script>
	</head>
	<body>
		<ul>
			<li><a href="javascript:showthis(this)">adawd</a></li>
			<li><a  onclick="javascript:showthis(this)">qwdqd</a></li>
			<li><a href="showthis(this)">qdwqd</a></li>
			<li><a href="javascript:showthis(this)">qdwqd</a></li>
			<li><a href="javascript:showthis(this)">qdqdw</a></li>
			<li><a href="javascript:showthis(this)">qdwqd</a></li>
			<li><a href="javascript:showthis(this)">qwdasc</a></li>
			<li><a href="javascript:showthis(this)">qwdsqd</a></li>
		</ul>
	</body>
</html>
